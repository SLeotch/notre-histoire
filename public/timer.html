<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décompte Spécial 💫</title>
    <link rel="stylesheet" href="styleTimer.css">
</head>
<body>

    <div class="countdown-container">
        <h1>⏳ Décompte jusqu'au 21 mars 00h00 ⏳</h1>
        <div class="countdown" id="countdown">
            <div class="time-box"><span id="jours">00</span><p>Jours</p></div>
            <div class="time-box"><span id="heures">00</span><p>Heures</p></div>
            <div class="time-box"><span id="minutes">00</span><p>Minutes</p></div>
            <div class="time-box"><span id="secondes">00</span><p>Secondes</p></div>
        </div>
    </div>

    <script src="scriptTimer.js"></script>

</body>
</html>
